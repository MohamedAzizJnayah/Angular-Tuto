<div class="card-box">
  <div class="card" style="width: 15rem" *ngFor="let item of shared.heros">
    <img
      [src]="item.img"
      class="card-img-top"
      alt="..."
      style="height: 10rem"
    />
    <div class="card-body">
      <p class="card-text">
        {{ item.name }}
      </p>
      <p class="card-text">
        {{ item.power }}
      </p>
    </div>
    <button type="button " class="btn btn-danger" (click)="Remove(item.name)">
      Remove
    </button>
  </div>
</div>
